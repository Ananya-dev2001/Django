<h1>Bookstore</h1>

<form method="get">
    <input type="text" name="author" placeholder="Filter by author">
    <button type="submit">Filter</button>
</form>

{% for book in books %}
    <div>
        <h2>{{ book.title }}</h2>
        <p>Author: {{ book.author }}</p>
        <p>Price: {{ book.price }}</p>
    </div>
{% empty %}
    <p>No books found.</p>
{% endfor %}
