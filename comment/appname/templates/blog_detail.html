<h2>{{ blog.title }}</h2>
<p>{{ blog.content }}</p>

<hr>

<h3>Comments</h3>
{% for comment in comments %}
    <p>{{ comment.content }}</p>
    <p>Posted at: {{ comment.created_at }}</p>
    <hr>
{% empty %}
    <p>No comments yet.</p>
{% endfor %}

<h3>Add a Comment</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
